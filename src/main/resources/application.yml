spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mysql
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  api-docs:
    enabled: true

server:
  servlet.context-path: /api
  port: 8080

props:
  work-day:
    pageSize: 10
  materials:
    pageSize: 10
